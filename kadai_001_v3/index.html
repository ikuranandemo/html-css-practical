<body>
  <header>
    <div id="header">
      <h1><a href="#">MyProfile</h1>
      <div class="header">
        <ul class="header-ul">
          <li><a href=#about>About</a></li>
          <li><a href=#works>Works</a></li>
        </ul>
      </div>
    </div>
  </header>
  <main>
    <div>
      <img class="main" src="images/main.png" alt="愛機のCanon">

    <div>
      <h1 id="about">About</h1>
      <div class="about">
        <div>
          <img id="circle" src="images/about.png" alt="Kazuki Asahina">
        </div>
        <div id="name">
          <p class="name">Kazuki Asahina</p>
          <ul>
            <li>25歳 長野県佐久市出身</li>
            <li>ソフトウェア業界でマーケティングに従事</li>
            <li>趣味はカメラ、愛機はCanon</li>
            <li>自然を撮影するのが好きで、海や山によく行く</li>
          </ul>
        </div>
      </div>
    </div>
    <div>
      <h1 id="works">Works</h1>
      <div class="works">
        <div>
          <img src="images/works1.png" alt="日本海">
          <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した１枚</p>
        </div>
        <div>
          <img src="images/works2.png" alt="御獄山">
          <p>地元長野の木曾町から撮影した、冠雪した御獄山</p>
        </div>
        <div>
          <img src="images/works3.png" alt="町並み">
          <p>京都で撮影した、明け方の古き良き日本の町並み</p>
        </div>
      </div>
    </div>
