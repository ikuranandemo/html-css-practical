<!DOCTYPE html>
<html>

<head>
  <meta name="description" content="模写コーディングの2回目です。">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <title>模写コーディング２回目</title>
</head>

<body>
  <header>
    <div>
      <h1><a href="#">MyProfile</a></h1>
      <nav>
        <ul>
          <li><a href=#about>About</a></li>
          <li><a href=#works>Works</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <article>
      <div>
        <img src="images/main.png" alt="カメラ">
      </div>
      <section>
        <h2 id="about">About</h2>
        <div class="about">
          <img class="circle" src="images/about.png" alt="顔">
          <div class="name">
            <p>Kazuki Asahina</p>
            <ul>
              <li>25歳 長野県佐久市出身</li>
              <li>ソフトウェア業界でマーケティングに従事</li>
              <li>趣味はカメラ、愛機はCanon</li>
              <li>自然を撮影するのが好きで、海や山によく行く</li>
            </ul>
          </div>
        </div>
      </section>
      <section>
        <div>
          <h2 id="works">Works</h2>
          <div class="works">
            <div class="item">
              <img src="images/works1.png" alt="海">
              <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
            </div>
            <div class="item">
              <img src="images/works2.png" alt="山">
              <p>地元長野の木曽町から撮影した、冠雪した御獄山</p>
            </div>
            <div class="item">
              <img src="images/works3.png" alt="街">
              <p>京都で撮影した、明け方の古き良き日本の町並み</p>
            </div>
          </div>
        </div>
      </section>
    </article>
  </main>
  <footer>
    <p>&copy;MyProfile. All rights reserved.</p>
  </footer>
</body>

</html>
